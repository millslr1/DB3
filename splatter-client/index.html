<!DOCTYPE html>
<html ng-app="splatter-web">
	<head>
		<title>Basic Splatter Client</title>
		<link rel="stylesheet" href="splatter.css"/>
		<script src="angular.min.js"></script>
		<script src="angular-resource.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<h1>Welcome to Splatter!</h1>
		<div id="navbar">
			<ul>
				<li><a href="index.html">Login/Register</a></li>
				<li><a href="userInfo.html">User Information</a></li>
				<li><a href="splatts.html">Splatts</a></li>
				<li><a href="followers.html">Follow User</a></li>
			</ul>
		</div>
		<div ng-controller="UserController as user">
		<!-- Add your HTML and Angular code below -->
		
		<div id="login">
			<h3>Login in with your User ID<h3>
			<form name="userLoginForm" ng-submit="user.userLogin()">
				<input type="text" ng-model="user.data.id" /><br><br>
				<input type="submit" value="Login" />
			</form>
		</div>


		<div id="Signup">
			<h3>Signup for Splatter</h3>
			<form name="createNewUser" ng-submit="user.createUser()">
				Name:<input type="text" ng-model="user.data.name" /><br><br>
				Email:<input type="text" ng-model="user.data.email" /><br><br>
				Password:<input type="text" ng-model="user.data.password" /><br><br>
				Blurb:<input type="text" ng-model="user.data.blurb" /><br><br>
				<input type="submit" value="Create Account" />
			</form>
			<br><br>
		</div>


                <!-- Add your HTML and Angular code above -->

		</div>
		
	</body>
</html>
