<!DOCTYPE html>
<html ng-app="splatter-web">
	<head>
		<title>Splatter User Information</title>
		<link rel="stylesheet" href="splatter.css"/>
		<script src="angular.min.js"></script>
		<script src="angular-resource.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<h1>Welcome to Splatter!</h1>
		<div id="navbar">
			<ul>
				<li><a href="index.html">Login/Register</a></li>
				<li><a href="userInfo.html">User Information</a></li>
				<li><a href="splatts.html">Splatts</a></li>
				<li><a href="followers.html">Follow User</a></li>
			</ul>
		</div>
		<div ng-controller="UserController as user">
		<h2>Upload a new splatt</h2>
		<div id="textboxes">
			<form name="newSplattForm" ng-submit="user.newSplatt()">
				<input type="text" ng-model="user.data.body" /><br><br>
				<input type="submit" value="Submit Splatt" />
			</form>
		</div>
		<h2>Splatts from Users</h2>
			<div ng-repeat="splatt in user.feed">
				<div id="splatts">
					<p>{{splatt.body}}</p>
					<p>{{splatt.created_at | date: 'dd/MM/yyyy h:mma'}}</p>
				</div>
			</div>

		</div>
		
	</body>
</html>
